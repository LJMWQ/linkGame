<!DOCTYPE html>
<html>
<head>
    <title>linkGame</title>
    <link rel="stylesheet" href="./link.css">
    <script src="./jquery-3.2.1.js"></script>
    <script src="./link.js"></script>
</head>
<body>
    <div class="game-nav">
        <div class="game-nav-content checkpoint">第一关</div>
        <div class="game-nav-content lives">6点生命</div>
        <button class="game-nav-content prompting link-bg">提示</button>
        <button class="game-nav-content pause link-bg">暂停</button>
        <div class="game-nav-content">200</div>
    </div>
    <div class="game-wrap">
        <div class="game-body">
            <img src="./0.jpeg" alt="" class="game-img">
            <img src="./1.jpeg" alt="" class="game-img">
            <img src="./2.jpg" alt="" class="game-img">
            <img src="./3.jpg" alt="" class="game-img">
            <img src="./4.jpg" alt="" class="game-img">
            <img src="./5.jpg" alt="" class="game-img">
            <img src="./6.jpg" alt="" class="game-img">
            <img src="./7.jpg" alt="" class="game-img">
        </div>
    </div>
</body>
</html>
